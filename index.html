<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift for Mn üéÅ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #ffe4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden; /* prevents jump when slideshow appears */
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 320px;
      transition: 0.3s ease;
    }

    .btn {
      padding: 15px;
      background: #ff9ecb;
      border: none;
      width: 100%;
      border-radius: 15px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
    }

    .hidden { display: none; }

    /* ---- Slideshow ---- */
    .slideshow-container {
      width: 90vw;
      max-width: 500px;
      margin-top: 20px;
      display: none; /* hidden until gift opens */
      position: relative;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    .dots {
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 3px;
      background-color: #ffc5dd;
      border-radius: 50%;
      display: inline-block;
    }

    .active {
      background-color: #ff5f9e;
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <audio id="bgMusic" src="Hedwig.mp3" preload="auto"></audio>
  <h2>üéÅ Gift for Mn ‚öØ</h2>
  <button class="btn" id="openBtn">Tap to Open üéÄ</button>
  <p id="msg" class="hidden" style="font-size: 20px; margin-top: 20px; color:#d14d7d;">
    üíó Surprise! Someone is thinking of you.
  </p>

  <!-- Slideshow appears AFTER unlocking -->
  <div class="slideshow-container" id="slideshow">
    <div class="slide"><img src="https://placehold.co/600x400/pink/white?text=Image+1" /></div>
    <div class="slide"><img src="https://placehold.co/600x400/fdd/333?text=Image+2" /></div>
    <div class="slide"><img src="https://placehold.co/600x400/ffe6f2/333?text=Image+3" /></div>
    <div class="dots" id="dots"></div>
  </div>
</div>

<script>
  // Open Gift
  document.getElementById("openBtn").onclick = function () {
    // play music on user interaction (mobile safe)
    const music = document.getElementById("bgMusic");
    music.volume = 0.5;
    music.play().catch(() => console.log("Music blocked"));

    // hide button and show message
    this.style.display = "none";
    document.getElementById("msg").classList.remove("hidden");

    // card animation
    document.getElementById("card").style.transform = "translateY(-10px)";

    // show slideshow after delay
    setTimeout(() => {
      document.getElementById("slideshow").style.display = "block";
      startSlideshow();
    }, 700);
  };

  // ---- Slideshow Logic ----
  let slideIndex = 0;

  function startSlideshow() {
    const slides = document.querySelectorAll(".slide");
    const dotsContainer = document.getElementById("dots");

    // generate dots (only once)
    if (dotsContainer.children.length === 0) {
      slides.forEach((_, i) => {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        if (i === 0) dot.classList.add("active");
        dotsContainer.appendChild(dot);
      });
    }

    const dots = document.querySelectorAll(".dot");

    function showSlide() {
      slides.forEach(s => s.style.display = "none");
      dots.forEach(d => d.classList.remove("active"));

      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("active");

      setTimeout(showSlide, 2000);
    }

    showSlide();
  }
</script>

</body>
</html>
